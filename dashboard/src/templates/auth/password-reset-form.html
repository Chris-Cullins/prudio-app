<div class="row" ng-controller="resetPassFormCtrl">
  <div class="col-sm-6 col-sm-offset-3">

    <rd-widget>
      <rd-widget-header icon="fa-key" title="Reset your password">
        <a href="#" title="learn about Prudio">what is this about?</a>
      </rd-widget-header>

      <rd-widget-body>
        <p>
          Please use the form below to reset your password.
        </p>

        <hr>

        <form ng-submit="resetPassForm()" name="resetForm" novalidate>
          <div class="form-group">
            <label for="password">New password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="form.password" ng-required="true">
          </div>

          <div class="form-group">
            <label for="passwordConfirm">Confirm password:</label>
            <input type="password" class="form-control" id="passwordConfirm" placeholder="Enter confirmation" ng-model="form.passwordConfirm" ng-required="true">
          </div>

          <div class="form-group">
            <button name="button" class="btn btn-primary">Change</button> or create a <a href="#/register">new account?</a>
          </div>
        </form>

      </rd-widget-body>

      <rd-widget>

  </div>
</div>
