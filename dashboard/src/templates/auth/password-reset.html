<div class="row" ng-controller="resetPassCtrl">
  <div class="col-sm-6 col-sm-offset-3">

    <rd-widget>
      <rd-widget-header icon="fa-key" title="Reset your password">
        <a href="#" title="learn about Prudio">what is this about?</a>
      </rd-widget-header>

      <rd-widget-body>
        <p>
          Please use the form below to reset your password.
        </p>

        <p class="text-info" ng-show="emailSent">
          Check your inbox, if you are a registered user.
        </p>

        <hr>

        <form ng-submit="resetPass()" name="resetForm" novalidate>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="john@mail.com" ng-model="form.email" ng-required="true">
          </div>
          <div class="form-group">
            <button name="button" class="btn btn-primary">Reset</button> or create a <a href="#/register">new account?</a>
          </div>
        </form>

      </rd-widget-body>

      <rd-widget>

  </div>
</div>
