<div class="row" ng-controller="registerCtrl">
  <div class="col-sm-6 col-sm-offset-3">

    <rd-widget>
      <rd-widget-header icon="fa-key" title="Sign up">
        <a href="#" title="learn about Prudio">what is this about?</a>
      </rd-widget-header>

      <rd-widget-body>
        <p>
          Please use the form below to register.
        </p>

        <p class="text-danger" ng-show="errorMessage">
          There is something wrong. Please fill all the fields correctly.
        </p>

        <hr>

        <form ng-submit="register(form)" name="form" novalidate>
          <div class="form-group">
            <label for="name">Your name</label>
            <input type="name" class="form-control" id="name" placeholder="John" ng-model="form.fname" ng-required="true">
            <input type="name" class="form-control" id="lname" placeholder="Doe" ng-model="form.lname" ng-required="true">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="john@mail.com" ng-model="form.email" ng-required="true">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="alongpasswordisthebestoption" ng-model="form.password" ng-required="true">
          </div>
          <div class="form-group">
            <button name="button" class="btn btn-primary">Sign Up</button> or do you already <a href="#/login">have an account?</a>
          </div>
        </form>

      </rd-widget-body>

      <rd-widget>

  </div>
</div>
